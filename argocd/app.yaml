apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: last-one
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Bilel-lefi/-test-123.git
    targetRevision: master # ou branche souhait√©e
    path: argocd/manifests # chemin vers les manifests Kubernetes dans ton repo
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
